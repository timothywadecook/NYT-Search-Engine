<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>New York Times Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="fluid-jumbotron">
            <h1 class="display-4">New York Times Article Search</h1>
            <p>Get Yo Search On!</p>
        </div>

        <div class="row">
            <form class="col">
                <div class="form-group">
                    <label for="query">Search Term</label>
                    <input id="query" type="text" value="" class="form-control" />
                </div>

                <div class="form-group">
                    <label for="numRecords">Number Of Records</label>
                    <select class="form-control" id="numRecords">
                        <option>1</option>
                        <option>5</option>
                        <option>10</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="begin_date">Begin Date (YYYYMMDD)</label>
                    <input id="begin_date" type="text" value="" class="form-control"/>
                </div>

                <div class="form-group">
                    <label for="end_date">End Date (YYYYMMDD)</label>
                    <input id="end_date" type="text" value="" class="form-control"/>
                </div>

                <div class="form-group">
                    <button type="button" class="btn btn-primary mb-2" id="search">Search</button>
                    <button type="button" class="btn btn-primary mb-2" id="clear">Clear Search Results</button>
                </div>
            </form>
        </div>

        <div class="row">
            <div class="col">
                <h2>Results</h2>
                <ul class="unstyled" id="results"></ul>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
